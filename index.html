<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="blackjack.css">
</head>
<body>
    <div class="game-container">
        <h1>Blackjack Game</h1>
        <p class="dealergameswon">Dealer's Wins: <span id="dgamescore">0</span></p>
        
        <div class="dealer-cards">
            <h2>Dealer's Cards:</h2>
            <div id="dealer-cards" class="cards">
                
            </div>
            <p>Score: <span id="dealer-score">0</span></p>
        </div>

        <div class="players-cards">
            <h2>Your Cards:</h2>
            <div id="player-cards" class="cards">
                
            </div>
            <p>Score: <span id="player-score">0</span></p>
        </div>
        
        <div class="controls">
            <button id="hit-button">Hit</button>
            <button id="stand-button">Stand</button>
            <button id="start-button">Start New Game</button>
        </div>

        <p class="playergameswon">Player's Wins: <span id="pgamescore">0</span></p>

        <div id="result"></div>
    </div>
    
    <script src="blackjack.js"></script>
</body>
</html>
